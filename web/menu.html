<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/menupage.css"/>
    <link rel="stylesheet" href="css/body.css"/>
    <link rel="stylesheet" href="css/modal.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="nav">
    <ul>
        <li class="logo"><a href="index.html">SUSHI</a></li>
        <li><a href="index.html">TRANG CHỦ</a></li>
        <li><a href="menu.html">THỰC ĐƠN</a></li>
        <li><a href="">THỐNG KÊ</a></li>
        <li><a href="">ABOUT</a></li>
    </ul>
</div>
<div class="content">
    <div class="menuContainer" id="menuList">
    </div>
    <div id="addMenuItem" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">×</span>
                <h2>Thêm sản phẩm</h2>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>Tên sản phẩm</td>
                        <td><input id="inputProductName" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Loại sản phẩm</td>
                        <td>
                            <select id="inputProductTypeSelector">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mô tả</td>
                        <td><input id="inputProductDescription" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Giá sản phẩm</td>
                        <td><input id="inputProductType" type="text"/> VNĐ</td>
                    </tr>
                    <tr>
                        <td>Chọn hình</td>
                        <td><input id="inputProductImage" type="file" accept=".jpg, .png, .jpeg"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" onclick="upimage()" value="up" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script/menupage.js"></script>
</html>
